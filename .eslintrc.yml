# Commenting out base rules for standard JavaScript until we reach a consensus
# as lots of errors and warnings are generated by these base rules
# extends: standard
root: true
env:
  node: true
  es6: true
parserOptions:
  ecmaVersion: 6
ecmaFeatures:
  templateStrings: true
plugins:
  - standard
rules:
  indent:
    - 2
    - 4
  semi:
    - 2
    - "always"
  no-multiple-empty-lines:
    - 1
    - max: 2
  padded-blocks:
    - 0